<!DOCTYPE html>

<body>
  <div class="container">
    <div class="box" id="header">
      <h1>Encyclopedia</h1>
    </div>

    <div class="box" id="menu">
      <ul>
        <li><a href="encyclopedia.html">‚Üê Back to Encyclopedia</a></li>
      </ul>
    </div>

    <div class="box" id="content">
      <h2>MiG-15 Armaments</h2>
      <img id="gif" src="shooting.gif" alt="Shooting animation" width="300" />
      <audio id="audio" src="brit4_guns.mp3" autoplay></audio>
      <button onclick="replay()">Replay</button>
    </div>
  </div>

  <script>
    function replay() {
      const gif = document.getElementById("gif");
      const audio = document.getElementById("audio");

      const src = gif.src;
      gif.src = '';
      gif.offsetHeight;
      gif.src = src;

      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
